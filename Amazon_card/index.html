<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Listing Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
    <img src="card.png" alt="Gaming PC">
    <div class="content">
      <div class="title">
        Skytech Gaming PC Desktop – Intel Core i7 12700F 2.1 GHz, NVIDIA RTX 4070 Ti, 1TB NVME SSD, 16GB DDR4 RAM 3200, 750W Gold PS…
      </div>

      <div class="rating">
        ★★★★☆ <span>131</span>
      </div>

      <div class="info" style="font-weight: 550;">50+ bought in past month</div>

      <div class="price"><sup>$</sup>1,979<sup>59</sup></div>
      <div class="delivery">$159.58 delivery</div>
      <div class="shipping">Ships to India</div>

      <a href="#" class="add-to-cart">Add to cart</a>
    </div>
  </div>
</body>
</html>
